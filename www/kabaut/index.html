<!doctype html>
<html dir="rtl" lang="he">

<head>
  <meta charset="utf-8">
  <title>Esri</title>
  <base href=".">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="./additional-files/browser.js"></script>
  <script type="text/javascript" src="inline.bundle.js"></script>
  <script type="text/javascript" src="vendor.bundle.js"></script>

  <script>
    window.dojoConfig = {
      async: true,
      baseUrl: "../esri-js-api/dojo"
    };    
  </script>
</head>

<body style="background-color: #474e5d;">
  <app-root></app-root>
</body>

<script>
    /////adding esri javascript api local scripts/////
    var fileref = document.createElement('script');
    fileref.setAttribute("type", "text/javascript");
    fileref.setAttribute("src", "../esri-js-api/init.js");

    if (typeof fileref != "undefined")
      document.getElementsByTagName("head")[0].appendChild(fileref);

    var link = document.createElement('link');
    link.setAttribute("rel", "stylesheet");
    link.setAttribute("href", "../esri-js-api/esri/css/esri.css");
    document.getElementsByTagName("head")[0].appendChild(link);

  if (document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1) {
    /////////////adding cordova scripts//////////////
    var fileref = document.createElement('script');
    fileref.setAttribute("type", "text/javascript");
    fileref.setAttribute("src", "../cordova.js");

    if (typeof fileref != "undefined")
      document.getElementsByTagName("head")[0].appendChild(fileref);
   /////////////////////////////////////////////////
   //alert('before device ready');
    document.addEventListener('deviceready', function () { 
      require(["polyfills.bundle.js", "styles.bundle.js", "main.bundle.js", "dojo/domReady!"],
        function (polyfills, styles, main) {
          //alert('inside device ready');
        });
    }, false);
 
  }
  else {
    window.addEventListener('load', function () {
      require(["polyfills.bundle.js", "styles.bundle.js", "main.bundle.js", "dojo/domReady!"],
        function (polyfills, styles, main) {
        });
    }, false);
  }
</script>

</html>
